<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes
        ou simplismente aumente o tamanho e diminua o tamanho 
        do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem-pqna.png" 
        type="image/png">
        <source media="(max-width: 1020px)" srcset="imagem-media.png" 
        type="image/png">
        <img src="imagem-grande.png" alt="imagem flexível">
    </picture>

</body>
</html>
