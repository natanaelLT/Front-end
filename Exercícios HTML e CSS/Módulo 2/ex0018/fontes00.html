<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'skeleton';
            src: url('Fonts/GnarlySkeleton_PERSONAL_USE_ONLY.otf') format('opentype') ;
            font-weight: lighter;
            font-style: normal;
            
        }
        body{
            font-family: 'skeleton', arial;
        }
        h1{
            font-family: 'skeleton', arial;
            font-size: 3em;
            font-weight: 100;
        }
        p{
            font-weight: 100;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Recusandae, nemo voluptate? Esse beatae provident, quae facilis fuga repellendus voluptatum! Animi quod velit obcaecati distinctio deleniti voluptatem suscipit illo eum consequatur.</p>
</body>
</html>
