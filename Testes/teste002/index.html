<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
        <main>
            <div class="container">
                <h1>Cronômetro</h1>
                <div class="timer">
                    <div id="hora">00</div>
                    <div class="separa">:</div>
                    <div id="minuto">00</div>
                    <div class="separa">:</div>
                    <div id="segundo">00</div>
                    <div class="separa">:</div>
                    <div id="milisecond">000</div>
                </div>
                <div class="botoes">
                    <button class="bt" id="começar">Começar</button>
                    <button class="bt" id="parar">Parar Timer</button>
                    <button class="bt" id="continuar">Continuar</button>
                    <button class="bt" id="resetar">Resetar</button>
                </div>
            </div> 
        </main>
</body>
</html>
