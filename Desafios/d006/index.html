<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos
        para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="P">Parágrafos</abbr></li>
        <li><abbr title="H1,H2,H3... H6">Títulos</abbr></li>
        <li><abbr title="IMG">Imagens</abbr></li>
        <li><abbr title="ABBR">Abreviações</abbr></li>
        <li><abbr title="CODE">Códigos-fonte</abbr></li>
        <li><abbr title="OL">Listas numeradas</abbr></li>
        <li><abbr title="DL">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
